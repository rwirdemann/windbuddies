{% extends "surf/base.html" %}

{% load static %}

{% block content %}
<ul class="list-unstyled">
    {% for s in latest_sessions %}
    <li class="container mb-2">
        <div class="d-flex">
            <img src="{{ s.spot_image }}" alt="Spot" class="mr-3" style="width:96px;height:96px;">
            <div class="p-2">
                <h5>{{ s.when }} {{ s.spot }}</h5>
                <p>Going: {{ s.planned }}</p>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>

<form action="/surf/sessions/" method="post">
    {% csrf_token %}
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Neue Session</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="mb-3">
                        <label for="spot" class="form-label">Wo</label>
                        <input id="spot" name="spot" class="form-control" type="text"
                            placeholder="Dein Spot" required>
                    </div>
                    <div class="mb-3">
                        <label for="when" class="form-label">Wann</label>
                        <input class="form-control" type="date" id="when" name="when"
                            value="2021-03-09" min="2018-01-01" max="2030-12-31">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Abbrechen</button>
                    <input type="submit" class="btn btn-primary" value="Erstellen">
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
