{% extends "surf/base.html" %}

{% load static %}

{% block content %}
<div class="box">
    {% for s in latest_sessions %}
    <article class="media">
        <figure class="media-left">
            <p class="image is-96x96">
                <img src="{{ s.spot_image }}" alt="Spot" />
            </p>
        </figure>
        <div class="media-content">
            <div class="content">
                <p>
                    <strong>{{ s.when }} {{ s.spot }}</strong>
                    <br>
                    Going: {{ s.planned }}
                </p>
            </div>
        </div>
        <div class="media-right">
            <button class="button">
                <span class="icon">
                    <i class="fas fa-user-friends"></i>
                </span>
                <span>Join</span>
            </button>
        </div>
    </article>
    {% endfor %}
</div>

<!-- Modal popup form to add a new session -->
<form action="/surf/sessions/" method="post">
    {% csrf_token %}
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Neue Session</p>
                <button class="delete closeModal" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <div class="field">
                    <label class="label">Spot</label>
                    <div class="control">
                        <input id="spot" name="spot" class="input" type="text"
                            placeholder="Dein Spot" required autofocus>
                    </div>
                </div>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-success">Erstellen</button>
            </footer>
        </div>
    </div>
</form>
{% endblock %}
