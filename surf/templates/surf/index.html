{% extends "surf/base.html" %}

{% load static %}

{% block content %}
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-end">
        <div class="navbar-item">
            <div class="buttons">
                <button class="button">
                    <span class="icon">
                        <i class="fa fa-plus"></i>
                    </span>
                    <span>Add Session</span>
                </button>
            </div>
        </div>
    </div>
</nav>
<div class="box">
    {% for s in latest_sessions %}
    <article class="media">
        <figure class="media-left">
            <p class="image is-96x96">
                <img src="{{ s.spot_image }}" alt="Spot" />
            </p>
        </figure>
        <div class="media-content">
            <div class="content">
                <p>
                    <strong>{{ s.when }} {{ s.spot }}</strong>
                    <br>
                    Going: {{ s.planned }}
                </p>
            </div>
        </div>
        <div class="media-right">
            <button class="button">
                Join
            </button>
        </div>
    </article>
    {% endfor %}
</div>
{% endblock %}
